<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.scss">
    <title>Select App</title>
    <style>
      .layout {
        width: 100%;
        display: flex;
        justify-content: center;
        padding-top: 5rem;
      }
    </style>
  </head>
  <body>
  <div class="layout">
    <div id="select"></div>
  </div>


  <script src="/main.js"></script>

  <script>

    const items = [
      {
        id: 1,
        value: 'Vue'
      },
      {
        id: 2,
        value: 'React'
      },
      {
        id: 3,
        value: 'Svelte'
      },
      {
        id: 4,
        value: 'Angular'
      }
    ]

    const newData = (value) => {
      const options = items.filter(elem => elem.value.includes(value))

      return new Promise(resolve => {
        setTimeout(() => {
          resolve(options)
        }, 1000)
      })
    }

    // const newData = (value) => {
    //   return items.filter(elem => elem.includes(value))
    // }

    const s = new CustomSelect('#select', {
      data: items,
      placeholder: 'select item',
      // selected: 0,
      onSelected: newData,
      onInput: newData,
      once: false,
    })


  </script>
  </body>
</html>
